version: "3.7"
 
services:
  udility:
    build: .
    depends_on:
      lavalink:
        condition: service_healthy
    command: npm start
    restart: on-failure:5
    links:
      - lavalink
  lavalink:
    build:
      context: .
      dockerfile: Dockerfile.lavalink
    restart: on-failure:5
    healthcheck:
      test: 'echo lavalink'


